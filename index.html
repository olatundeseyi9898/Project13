<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <!-- bootstrap-link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />

  <style>
    .color {
      background-color: white;
    }

    .todo-icon {
      margin-right: 8px;
    }

    .radius {
      border-radius: 10px;
      background-color: black;
      color: white;
    }

    .radius:hover {
      background-color: white;
      color: black;
      outline-color: black;
    }

    .header {
      font-size: 50px;
    }

    .header span {
      display: block;
    }
    .mobile-image{
      display: none;
    }
    @media (max-width: 600px) {
      .desktop-image{
        display: none;
      }
      .mobile-image{
        display: block;
      }
      .header{
        display: flex;
        font-size: 35px;
      }
    .align{
      justify-content: center;
      text-align: center;
      align-items: center;
    }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand mx-3" href="/">
          <img src="/images/logo.svg" alt="">
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown mx-3">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Features
              </a>
              <ul class="dropdown-menu color shadow-lg border-0">
                <li class="d-flex align-items-center justify-content-center"><a class="dropdown-item" href="#"><i class="todo-icon"><img src="/images/icon-todo.svg" alt=""></i>Todo List</a></li>
                <!-- <li><hr class="dropdown-divider"></li> -->
                <li class="d-flex align-items-center justify-content-center"><a class="dropdown-item" href="#"><i class="todo-icon"><img src="/images/icon-calendar.svg" alt=""></i>Calender</a></li>
                <!-- <li><hr class="dropdown-divider"></li> -->
                <li class="d-flex align-items-center justify-content-center"><a class="dropdown-item" href="#"><i class="todo-icon"><img src="/images/icon-reminders.svg" alt=""></i>Reminders</a></li>
                <!-- <li><hr class="dropdown-divider"></li> -->
                <li class="d-flex align-items-center justify-content-center"><a class="dropdown-item" href="#"><i class="todo-icon"><img src="/images/icon-planning.svg" alt=""></i>Planning</a></li>
              </ul>
            </li>

            <li class="nav-item dropdown mx-3">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Company
              </a>
              <ul class="dropdown-menu color shadow-lg border-0">
                <li><a class="dropdown-item" href="#">History</a></li>
                <!-- <li><hr class="dropdown-divider"></li> -->
                <li><a class="dropdown-item" href="#">Our Team</a></li>
                <!-- <li><hr class="dropdown-divider"></li> -->
                <li><a class="dropdown-item" href="#">Blog</a></li>
              </ul>
            </li>

            <li class="nav-item mx-3">
              <a class="nav-link" href="#popular">Careers</a>
            </li>

            <li class="nav-item mx-3">
              <a class="nav-link" href="#trending">About</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <button class="btn mx-3" type="submit">Login</button>
            <button class="btn btn-outline-dark rounded-pill" type="submit">Register</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- end of nav-bar -->

    <!-- body start -->
    <div class="my-5">
      <div class="container">
        <div class="row">
          <!-- Hero Image Column (Order 2 on mobile, 1 on larger screens) -->
          <div class="col-lg-6 order-lg-2 justify-content-center px-lg-4">
            <img class="img-fluid desktop-image" src="/images/image-hero-desktop.png" alt="Desktop Image">
            <img class="img-fluid mobile-image" src="/images/image-hero-mobile.png" alt="Mobile Image">
          </div>

          <!-- Text Column (Order 1 on mobile, 2 on larger screens) -->
          <div class="col-lg-6 order-lg-1 justify-content-center px-lg-4 py-4 align">
            <p class="fw-bold header"><span>Make&nbsp;</span>remote work</p>
            <p class="fs-4 text-secondary my-5">Get your team in sync, no matter your location. Streamline processes,
              create team rituals, and watch productivity soar.</p>
            <button class="btn btn-outline-dark radius" type="submit">Learn more</button>
            <div class="container my-5">
              <div class="row align-items-center justify-content-center">
                <div class="col-3">
                  <img src="/images/client-databiz.svg" class="img-fluid" alt="Image 1">
                </div>
                <div class="col-3 mt-3">
                  <img src="/images/client-audiophile.svg" class="img-fluid" alt="Image 2">
                </div>
                <div class="col-3 mt-3">
                  <img src="/images/client-meet.svg" class="img-fluid" alt="Image 3">
                </div>
                <div class="col-3 mt-3">
                  <img src="/images/client-maker.svg" class="img-fluid" alt="Image 3">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
